{%  extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %} ">
<div class="row pt-5">
<div class="col-lg-3">
</div>
<div class="col-12 col-lg-6 col-sm-12">
      <div class="card">
      <div class="card-body">
   <div class="card-content p-3">
              <div class="text-center">
             <h3> Registration </h3>
            </div>
             <form action="registration" method="post" >

          <div class="form-group  text_filed input-container mt-5">
            <i class="fa fa-user icon"></i>
            <input name='username'  type="text" class="shadow form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
          </div>

          <div class="form-group  text_filed input-container ">
            <i class="fa fa-phone icon"></i>
            <input name="phone_number" type="text" class="shadow form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
          </div>


          <div class="form-group text_filed input-container">
            <i class="fa fa-key icon"></i>
            <input name="password" type="password" class="shadow form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Password">
          </div>
          <center>
            <input type="submit">
            <!-- <button id='login_btn' type="button" class="btn btn-outline-danger"> Registration  </button> -->
          </center>
        </form>
         </div>
    </div>
     </div>
</div>

<div class="col-lg-3">

</div>
</div>

{% endblock %}
