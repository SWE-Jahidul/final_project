{%  extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %} ">
<div class="row pt-5">
  <div class="col-lg-3">
  </div>
  <div class="col-12 col-lg-6 col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="card-content p-3">
          <div class="text-center">
            <h3> Registration </h3>
          </div>
          <form action="register" method="post">
            {% csrf_token %}

            <div class="form-group  text_filed input-container mt-5">
              <i class="fa fa-user icon"></i>
              <input name='username' type="text" class="shadow form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Your Name">
            </div>

            <div class="form-group  text_filed input-container ">
              <i class="fa fa-phone icon"></i>
              <input name="email" type="email" class="shadow form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Email Number">
            </div>


            <div class="form-group text_filed input-container">
              <i class="fa fa-key icon"></i>
              <input name="password1" type="password" class="shadow form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Your Password">
            </div>
            <div class="form-group text_filed input-container">
              <i class="fa fa-key icon"></i>
              <input name="password2" type="password" class="shadow form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Your Password">
            </div>
            <center>
              <input id='login_btn' type="submit" class="btn btn-outline-danger">
            </center>
          </form>

          <div>
            {% for message in messages %}

            <h3> {{ message }}</h3>

            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3">

  </div>
</div>

{% endblock %}
