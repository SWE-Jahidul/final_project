
{%  extends "base.html" %}
{% load static %}

{% block content %}


<div class="container-contact100">
    <div class="wrap-contact100">

        <div class="contact100-form-title">
            <span class="">Complain Box</span>
        </div>

        <form class="contact100-form validate-form">
            <div class="wrap-input100 validate-input">
                <input id="name" class="input100" type="text" name="name" placeholder="Full name">

            </div>


            <div class="wrap-input100 validate-input">
                <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">

            </div>

            <div class="wrap-input100 validate-input">
                <input id="name" class="input100" type="text" name="name" placeholder="Location ">

            </div>

            <div class="wrap-input100 validate-input">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Subject">
            </div>


            <div class="wrap-input100 validate-input">
                <textarea id="message" class="input100" name="message" placeholder="Problem Details"></textarea>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Send Now
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
